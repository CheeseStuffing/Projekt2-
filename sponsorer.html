<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="sponsorer.css">

</head>

<body>


<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Sildesshow images-->
  <div class="Sildesshow fade">
  <div class="row1">
    <img src="s1.png" style="width:800px; height: 110px;">
  </div>
  </div>


  <div class="Sildesshow fade" >
  <div class="row1">
    <img src="s2.png" style="width:800px; height: 110px;">
  </div> 
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>


<br>
<!-- Dots -->
<div style="text-align:center">
  <span class="dot" ></span> 
  <span class="dot" ></span> 
</div>


<script>

var slideIndex = 0;
showSlides();
var slides,dots;

function showSlides() {
    var i;
    slides = document.getElementsByClassName("Sildesshow");
    dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 8000); // Change image every 8 seconds
}

function plusSlides(position) {
    slideIndex +=position;
    if (slideIndex> slides.length) {slideIndex = 1}
    else if(slideIndex<1){slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}




</script>
</body>
</html>
